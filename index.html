<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title id="title">Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form"></div>
      <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
          <label for="name" id="name-label">Your Name: <input id="name" name="name" type="text" placeholder="Enter your name" /></label>
          <label for="email" id="email-label">Your Email: <input id="email" name="email" type="email" placeholder="Enter your email" pattern="[a-z0-5]{8,}" required /></label>
          <label for="number" id="number-label">Your Age: <input id="number" type="number" placeholder="Enter your age" name="number" min="12" max="120" /></label>

          <label for="current-role">Which option best describes your current role?
            <select id="current-role" name="current-role">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>

          <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
          <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
          
          <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
          </label>
  
        <label for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
      </form>
  </main>
  </body>
</html>
